<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(192, 32%, 58%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="card_img">
        <img src="images/image-equilibrium.jpg" alt="a picture of card" class="card">
      </div>
      <div class="card_description">
        <h4>Equilibrium #3429</h4>
       <p>Our Equilibrium collection promotes balance and calm.</p> 
      </div>
      <div class="purchase_description">
        <div class="price">
          <div class="price_icon">
            <img src="images/icon-ethereum.svg" alt="etherium icon">
          </div>
          <div class="price_amount">
            <p>0.041 ETH</p>
          </div>
        </div>
        <div class="time">
          <div class="clock">
            <img src="images\icon-clock.svg" alt="clock icon">
          </div>
          <div class="days">
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <div class="creator">
        <div class="creator_icon">
          <img class="profile_icon" src="images\image-avatar.png" alt="avatar">
        </div>
        <div class="creator_description">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akash Singh</a>.
    </div>
  </footer>
</body>
</html>
